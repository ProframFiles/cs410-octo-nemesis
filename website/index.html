<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
        <title>Plant the seed for beautiful code</title>
        </head>
        <body>
        	<div id="container">
                <b>Theme:</b>
                <select id= "themeSelectID" onchange="var opt = this.value; require(['PresenterApp'], function(app) { app.mainView.SetTheme(opt); });" >
                </select>
                <b>Coloring Algorithm:</b>
                <select id= "colorAlgoSelectID" onchange="var opt = this.value; require(['PresenterApp'], function(app) { app.mainView.SetColorAlgorithm(opt); });" >
                </select>
                <button type="button" onclick="require(['PresenterApp'], function(app) { app.mainView.StopSim(); });">STOP!!</button>
        		<div id="app"></div>
        	</div>
            <div id="footer"></div>
            <script data-main="js/PresenterApp" src="js/libs/require.js"></script>
        </body>
</html>
